---
- name: "Move files to server"
  become: true
  unarchive:
    src: /root/project/backend.tar.gz
    dest: /home/ubuntu/app

- name: "build package"
  shell: |
    cd /home/ubuntu/backend
    npm run build

- name: Start PM2
  shell: |
    cd /home/ubuntu/app
    pm2 start npm --name backend -- start